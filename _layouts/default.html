<!doctype html>

<html>
  <head>
    <meta chartset="utf-8">
    <title>dgmike{% if page.title %} | {{ page.title }}{% endif %}</title>
  </head>

  <body>
    <main>
      <h1>{{ page.title }}</h1>

      {{ content }}
    </main>
    {% if site.posts %}
    <aside>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </aside>
    {% endif %}
  </body>
</html>
