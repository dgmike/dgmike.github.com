<!doctype html>

<html lang="pt-br">
  <head>
    <meta chartset="utf-8">
    <title>dgmike{% if page.title != "index" %} | {{ page.title }}{% endif %}</title>
  </head>

  <body>
    <a href="#conteudo">Ir para o conteúdo principal</a>

    <nav>
      <ul>
        <li><a href="/">dgmike</a></li>
      </ul>
    </nav>

    <main id="conteudo">
      {% if page.title != "index" %}
        <h1>{{ page.title }}</h1>
      {% endif %}

      {{ content }}
    </main>

    {% if site.posts.size > 0 %}
    <aside>
      <h2>Matérias</h2>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }} ({{ post.date | date_to_string }})</a>
          {{ post.excerpt }}
        </li>
        {% endfor %}
      </ul>
    </aside>
    {% endif %}
  </body>
</html>
