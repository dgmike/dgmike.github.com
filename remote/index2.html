<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remote Control</title>

    <link id="link-canonical" rel="canonical" href="http://dgmike.github.io/remote/index2.html" /> 

    <script>
      (function(){
        var currentLocation = location.href;
        var canonical = document.querySelector('#link-canonical').href;
        
        if (location.host === 'localhost' || currentLocation.match(/^file:\/\//) || currentLocation === canonical) {
          return;
        }

        location = canonical;
      })();
    </script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

<header>

</header>

<main>

      <button>OK</button>
      <button>RIGHT</button>

      <button>Back</button>
      <button>DOWN</button>
      <button>ViewMode</button>
    </li>

      <button>1</button>

    </li>
  </ul>
</main>

</html>
